<h1>Edit Your Profile</h1>
<hr>
<div class="col-md-4">
  <form [formGroup] ="profileForm" autocomplete="off" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" [ngClass]="{'error':!ValidateFirst()}">
      <label for="firstName">First Name:</label>
      <em *ngIf="!ValidateFirst() && profileForm.controls.firstName.errors.required">Required</em>
      <em *ngIf="!ValidateFirst() && profileForm.controls.firstName.errors.pattern">Must start with characters</em>
      <input type="text" class="form-control" formControlName="firstName"   placeholder="First Name">
    </div>
    <div class="form-group" [ngClass]="{'error':!ValidateLast()}">
      <label for="lastName">Last Name:</label>
      <em *ngIf="!ValidateLast() && profileForm.controls.lastName.errors.required">Required</em>
      <em *ngIf="!ValidateLast() && profileForm.controls.lastName.errors.pattern">Must start with characters</em>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'error':!ValidateLast()}" placeholder="Last Name">
    </div>
   <button type="submit" class="btn btn-success">Save</button>&nbsp;
   <button type="button" class="btn btn-secondary" (click) = "cancel()">Cancel</button>
</form>
</div>
