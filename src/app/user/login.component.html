<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #LoginForm="ngForm" (ngSubmit) = "Login()" novalidate>
        <div class="form-group">
            <label for="UserName">User Name:</label>
            <em *ngIf="LoginForm.controls.username?.invalid && (LoginForm.controls.username.touched || mouseEnter)">Required</em>
            <input type="text" [(ngModel)] = "userName" id="UserName" name="username" class="form-control" placeholder="User Name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="LoginForm.controls.password?.invalid && (LoginForm.controls.password.touched && mouseEnter)">Required</em>
            <input type="password" id="password" [(ngModel)] = "password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <span (mouseenter)="mouseEnter = true" (mouseleave)="mouseEnter=false">
            <button type="submit" class="btn btn-success" [disabled] ="LoginForm.invalid">Login</button>
        </span>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
       
    </form>

</div>
